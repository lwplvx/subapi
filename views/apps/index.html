<!DOCTYPE html>
<html>

<head>
	<%include ../_head.html %>
</head>

<body>

	<%include ../_nav.html %>

		<div class="container-fluid">
			<div class="row-fluid">
				<h3 class="text-center">
					我的应用
				</h3>
			</div>
			<div>
				<% apps.forEach(function(app){ %>
					<div class="col-md-3 col-sm-4">
						<div class="panel panel-success">
							<div class="panel-body">
								<div>
								<a class="btn btn-link" href="console/<%= app.name %>">	 <h4><%= app.name %></h4></a>
								</div>
								<div>
									appurl:
									<%= app.appurl %>
									<%= app.describe %>
								</div>
							</div>
						</div>
					</div>
					<% }) %>
						<div class="col-md-3 col-sm-4">
							<div class="panel panel-info">
								<div class="panel-body">
									<p><a href="/apps/create">创建App </a></p>
								</div>
							</div>

						</div>


			</div>
		</div>

</html>
